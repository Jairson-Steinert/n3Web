<!-- templates/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b0d1ed;">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
            {{ _('N3 Web') }}
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="{{ _('Toggle navigation') }}">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">{{ _('Sair') }}</a>
                    </li>
                    {% if current_user.role == 'admin' %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin') }}">{{ _('Admin') }}</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('users_list') }}">{{ _('Lista de Usuários') }}</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">{{ _('Login') }}</a>
                    </li>
                {% endif %}
            </ul>
        </div>

        <div class="d-flex ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item me-2">
                    <a class="nav-link" href="{{ url_for('change_language', language='pt_BR') }}">
                        <img src="{{ url_for('static', filename='images/brasil.png') }}" alt="{{ _('Português') }}" width="30" height="20">
                    </a>
                </li>
                <li class="nav-item me-2">
                    <a class="nav-link" href="{{ url_for('change_language', language='en') }}">
                        <img src="{{ url_for('static', filename='images/eua.png') }}" alt="{{ _('English') }}" width="30" height="20">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('change_language', language='es') }}">
                        <img src="{{ url_for('static', filename='images/spain.png') }}" alt="{{ _('Español') }}" width="30" height="20">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-papjkp72D6b6sC8kSbQZ4GtAaKj8KHyvV5xgGJFrfFtKEJAjt3J1Je2rUQoVJEuWl3nh1njJz2e8kK+8qdFQsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
