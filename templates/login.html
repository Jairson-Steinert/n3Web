{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #f6f7fb, #2c5de5);">
    <div class="card shadow-sm p-4" style="max-width: 360px; border-radius: 12px; background-color: white; border: none;">
        <div class="text-center">

            <h2 class="text-dark mb-3">{{ _('Seja bem-vindo!') }}</h2>
            <p class="text-muted mb-4 small">{{ _('Faça login para continuar') }}</p>
        </div>


        <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
                <input
                    type="text"
                    class="form-control form-control-lg"
                    id="username"
                    name="username"
                    placeholder="{{ _('Usuário') }}"
                    required
                    style="border-radius: 8px;"
                >
            </div>
            <div class="mb-3">
                <input
                    type="password"
                    class="form-control form-control-lg"
                    id="password"
                    name="password"
                    placeholder="{{ _('Senha') }}"
                    required
                    style="border-radius: 8px;"
                >
            </div>
            <button
                type="submit"
                class="btn btn-primary w-100 py-2"
                style="border-radius: 8px;">
                {{ _('Login') }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
